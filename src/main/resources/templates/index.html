<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>
    <body onload="pagename()">
        <!--Header-->
        <header th:replace="fragments/header :: header"></header>
        <!--Body of page-->
        <main>
            <section class="news">
                <!--Header of page-->
                <div th:replace="fragments/headofpage :: headerofpage"></div>

                <!--Articles-->
                <div class="articles">
                    <article class="card" th:each="article : ${articles}">
                        <h2 class="articletitle" th:text="${article.getTitle()}">
                            Lorem Ipsum Lorem Ipsum
                        </h2>

                        <div class="articledate" th:text="${article.getDate()}">
                        </div>

                        <p class="articletext" th:text="${article.getText().length() > 150} ? ${#strings.substring(article.getText(), 0, 150)} : ${article.getText()}">
                        </p>

                        <div class="articlemore">
                            <a  th:href="@{'/article/'+${article.getTitle()}}"  >[čítaj ďalej]</a>
                        </div>

                        <div class="articleauthor">
                            autor:
                            <p class="articleauthorname" th:text="${article.getUser().getFirstname()}"></p>
                            <p class="articleauthorname" th:text="${article.getUser().getSurname()}"></p>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <!--Footer-->
        <footer th:replace="fragments/footer :: footer">
        </footer>
    </body>
</html>
